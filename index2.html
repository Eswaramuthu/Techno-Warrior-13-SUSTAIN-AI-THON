<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Survey</title>
    <link rel="stylesheet" href="style2.css">
    <!-- Include jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="survey-container">
        <h1>Mental Health Survey</h1>
        <form id="surveyForm">
            <div class="question">
                <label>1. On a scale of 1 to 10, how would you rate your overall mental health over the past month?</label>
                <input type="range" id="q1" name="q1" min="1" max="10" step="1">
                <span id="q1Value"></span>
            </div>
            <div class="question">
                <label>2. How often do you feel stressed or overwhelmed in your daily life?</label>
                <div class="options">
                    <input type="radio" id="q2_1" name="q2" value="1"><label for="q2_1">Never</label>
                    <input type="radio" id="q2_2" name="q2" value="2"><label for="q2_2">Rarely</label>
                    <input type="radio" id="q2_3" name="q2" value="3"><label for="q2_3">Sometimes</label>
                    <input type="radio" id="q2_4" name="q2" value="4"><label for="q2_4">Often</label>
                    <input type="radio" id="q2_5" name="q2" value="5"><label for="q2_5">Always</label>
                </div>
            </div>
            <div class="question">
                <label>3. Do you feel you have someone to talk to when you are experiencing emotional distress?</label>
                <div class="options">
                    <input type="radio" id="q3_1" name="q3" value="1"><label for="q3_1">Always</label>
                    <input type="radio" id="q3_2" name="q3" value="2"><label for="q3_2">Sometimes</label>
                    <input type="radio" id="q3_3" name="q3" value="3"><label for="q3_3">Rarely</label>
                    <input type="radio" id="q3_4" name="q3" value="4"><label for="q3_4">Never</label>
                </div>
            </div>
            <div class="question">
                <label>4. How would you describe your sleep quality over the past two weeks?</label>
                <div class="options">
                    <input type="radio" id="q4_1" name="q4" value="1"><label for="q4_1">Very Poor</label>
                    <input type="radio" id="q4_2" name="q4" value="2"><label for="q4_2">Poor</label>
                    <input type="radio" id="q4_3" name="q4" value="3"><label for="q4_3">Average</label>
                    <input type="radio" id="q4_4" name="q4" value="4"><label for="q4_4">Good</label>
                    <input type="radio" id="q4_5" name="q4" value="5"><label for="q4_5">Excellent</label>
                </div>
            </div>
            <div class="question">
                <label for="q5">5. What activities or strategies do you use to cope with stress or anxiety?</label>
                <textarea id="q5" name="q5" placeholder="Please enter your answer here..."></textarea>
            </div>
            <div class="question">
                <label>6. Do you feel your current work, study, or daily responsibilities have a positive, neutral, or negative impact on your mental health?</label>
                <div class="options">
                    <input type="radio" id="q6_1" name="q6" value="1"><label for="q6_1">Positive</label>
                    <input type="radio" id="q6_2" name="q6" value="2"><label for="q6_2">Neutral</label>
                    <input type="radio" id="q6_3" name="q6" value="3"><label for="q6_3">Negative</label>
                </div>
            </div>
            <div class="question">
                <label>7. Are you aware of mental health resources available to you?</label>
                <div class="options">
                    <input type="radio" id="q7_1" name="q7" value="1"><label for="q7_1">Yes, and I have used them</label>
                    <input type="radio" id="q7_2" name="q7" value="2"><label for="q7_2">Yes, but I have not used them</label>
                    <input type="radio" id="q7_3" name="q7" value="3"><label for="q7_3">No, I am not aware</label>
                </div>
            </div>
            <button type="button" onclick="submitSurvey()">Submit</button>
        </form>
    </div>

    <div class="results" id="results" style="display: none;">
        <h2>Survey Results</h2>
        <p id="disorder"></p>
        <p id="recommendation"></p>
        <button id="downloadPdf">Download Results as PDF</button>
        <a href="index.html">Back To Home!!</a>
    </div>

    <script src="script2.js"></script>
</body>
</html>
